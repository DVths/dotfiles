# Font configuration
font:
  # Normal (roman) font face
  normal:
    # family: "UbuntuMono Nerd Font"
    family: "BlexMono Nerd Font"
    # family: "JetBrainsMono Nerd Font"
    # family: "SpaceMono Nerd Font"

    #style: Regular

  # Bold font face
  bold:
    # family: "UbuntuMono Nerd Font"
    family: "BlexMono Nerd Font"
    style: Regular 

  # Italic font face
  italic:
    # family: "UbuntuMono Nerd Font"
    family: "BlexMono Nerd Font"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "BlexMono Nerd Font"
    # family: "UbuntuMono Nerd Font"
    #style: Bold Italic

  # Point size
  size: 11

  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
